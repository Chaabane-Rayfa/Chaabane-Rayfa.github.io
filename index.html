<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rayfa • Portfolio</title>
<style>
  /* ===== Colors (soumyajit vibes) ===== */
  :root{
    --bg:#0b1531; --bg2:#0d1a3d;
    --txt:#e9eef6; --muted:#9fb1c9;
    --cyan:#6ee7ff; --pink:#ff8ab5;
  }

  /* ===== Base ===== */
  *{ box-sizing:border-box }
  html{ scroll-behavior:smooth; scroll-padding-top:76px; }
  body{
    margin:0; color:var(--txt);
    font:16px/1.6 system-ui, Segoe UI, Inter, Roboto, Helvetica, Arial, sans-serif;
    background:
      radial-gradient(900px 520px at 20% -10%, color-mix(in oklab, var(--cyan) 28%, transparent), transparent 70%),
      radial-gradient(720px 420px at 80% -18%, color-mix(in oklab, var(--pink) 22%, transparent), transparent 72%),
      linear-gradient(160deg, var(--bg), var(--bg2));
  }
  a{ color:inherit; text-decoration:none }
  .container{ max-width:1200px; margin:0 auto; padding:0 20px; }

  /* ===== Top bar (sticky + blur) ===== */
  .topbar{
    position:sticky; top:0; z-index:1000;
    backdrop-filter: blur(10px) saturate(1.1);
    background: linear-gradient(180deg, rgba(15,27,52,.55), rgba(15,27,52,.20));
    border-bottom:1px solid #ffffff1a;
    transition: background .25s ease, box-shadow .25s ease;
  }
  .topbar.scrolled{
    background: linear-gradient(180deg, rgba(15,27,52,.78), rgba(15,27,52,.42));
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
  }
  .nav-row{ display:flex; align-items:center; justify-content:space-between; gap:16px; padding:12px 0; }

  /* Left: avatar + name */
  .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
  .avatar{ width:44px; height:44px; border-radius:50%; overflow:hidden; border:2px solid var(--pink); box-shadow:0 6px 18px rgba(0,0,0,.25); }
  .avatar img{ width:100%; height:100%; object-fit:cover; }
  .who{ display:flex; flex-direction:column; line-height:1.15; min-width:0; }
  .name{
    font-weight:900; letter-spacing:.2px; line-height:1.1;
    background:linear-gradient(180deg,#fff, color-mix(in oklab, #fff 70%, var(--pink) 50%));
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  .role{ font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

  /* Right: nav links */
  .nav{ display:flex; align-items:center; gap:6px; flex-wrap:wrap; }
  .nav a{ padding:8px 12px; border-radius:10px; font-weight:700; opacity:.92; }
  .nav a:hover{ background:#ffffff12; }
  .nav a.active{ background:linear-gradient(90deg, #ffffff18, #ffffff08); outline:2px solid #ffffff18; }

  /* ===== Sections (empty placeholders) ===== */
  section{ min-height:85vh; display:flex; align-items:center; justify-content:center; text-align:center; }
  .section-inner{ max-width: 920px; padding: 40px 0; }
  h1,h2{ margin:0 0 10px }
  .muted{ color:var(--muted) }

  /* Footer */
  footer{ text-align:center; color:var(--muted); padding:26px 0 40px }

  /* Mobile */
  @media (max-width: 800px){
    .who{ display:none; }  /* نخلي الصورة فقط باش الشريط يقصّر */
    .nav a{ padding:8px 10px }
    html{ scroll-padding-top:64px; }
  }
</style>
</head>
<body>

  <!-- ===== STICKY TOP BAR ===== -->
  <header class="topbar" id="topbar">
    <div class="container nav-row">
      <!-- left: avatar + name -->
      <div class="brand">
        <div class="avatar"><img src="files/profile.png" alt="Rayfa"></div>
        <div class="who">
          <div class="name">Rayfa Chaabane</div>
          <div class="role">Electrical / Automation Engineer</div>
        </div>
      </div>
      <!-- right: links -->
      <nav class="nav" aria-label="Primary">
        <a class="nav-link active" href="#home">Home</a>
        <a class="nav-link" href="#about">About</a>
        <a class="nav-link" href="#projects">Projects</a>
        <a class="nav-link" href="#resume">Resume</a>
        <a class="nav-link" href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ===== PAGE SECTIONS (فاضين توّة) ===== -->
  <main>
    <section id="home"><div class="section-inner"><h1>Home</h1><p class="muted">Content later…</p></div></section>
    <section id="about"><div class="section-inner"><h2>About</h2><p class="muted">About me…</p></div></section>
    <section id="projects"><div class="section-inner"><h2>Projects</h2><p class="muted">Grid/cards later…</p></div></section>
    <section id="resume"><div class="section-inner"><h2>Resume</h2><p class="muted">Link to CV…</p></div></section>
    <section id="contact"><div class="section-inner"><h2>Contact</h2><p class="muted">Email / form…</p></div></section>
  </main>

  <footer>© <span id="y"></span> Rayfa</footer>

<script>
  // آخر السنة
  document.getElementById('y').textContent = new Date().getFullYear();

  // غمّق الشريط وقت السكروول + فعّل اللينك المناسب
  const topbar = document.getElementById('topbar');
  const links  = Array.from(document.querySelectorAll('.nav-link'));
  const secs   = Array.from(document.querySelectorAll('main section'));

  function onScroll(){
    if (window.scrollY > 8) topbar.classList.add('scrolled'); else topbar.classList.remove('scrolled');
  }
  window.addEventListener('scroll', onScroll); onScroll();

  // بدّل active حسب القسم الظاهر
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        const id = '#' + e.target.id;
        links.forEach(a => a.classList.toggle('active', a.getAttribute('href') === id));
      }
    });
  }, { rootMargin:'0px 0px -60% 0px', threshold:0.3 });
  secs.forEach(s => io.observe(s));

  // Smooth scroll (اختياري لأنو عاملين smooth بالCSS)
  links.forEach(a=>{
    a.addEventListener('click', (ev)=>{
      const h = a.getAttribute('href');
      if(h.startsWith('#')){
        ev.preventDefault();
        document.querySelector(h)?.scrollIntoView({behavior:'smooth', block:'start'});
        history.replaceState(null, '', h);
      }
    });
  });
</script>

</body>
</html>
