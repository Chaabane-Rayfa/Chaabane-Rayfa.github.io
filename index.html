<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rayfa Chaabane • Portfolio</title>
<style>
  /* ===== Palette (lighter marine theme) ===== */
  :root{
    --navy:#14396F; --teal:#0B7285; --slate:#6C8096; --rose:#D86C82; --peach:#F7C29A;
    --bg:#102B57; --card:#0f1b34; --ink:#E9EEF6; --muted:#B9C4D6;
    --brand:var(--teal); --brand-2:var(--rose); --brand-3:var(--peach);
    --ring:rgba(11,114,133,.28); --radius:18px;
  }
  @media (prefers-color-scheme: light){
    :root{ --bg:#F7FAFF; --card:#ffffff; --ink:#142033; --muted:#5f6e85; --ring:rgba(11,114,133,.22); }
  }

  *{box-sizing:border-box}
  body{
    margin:0; padding:40px 20px; font:16px/1.6 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ink);
    /* fancy background */
    background:
      radial-gradient(900px 520px at 15% -10%, color-mix(in oklab, var(--teal) 22%, transparent), transparent 70%),
      radial-gradient(720px 420px at 75% -18%, color-mix(in oklab, var(--rose) 20%, transparent), transparent 72%),
      radial-gradient(640px 360px at 50% 120%, color-mix(in oklab, var(--peach) 22%, transparent), transparent 74%),
      conic-gradient(from 210deg at 80% 10%, #ffffff08, #0000 25%, #ffffff05 55%, #0000 100%),
      var(--bg);
    background-attachment: fixed;
  }
  .container{max-width:1100px; margin:0 auto}

  /* ===== HERO (two columns) ===== */
  .hero{
    display:grid; grid-template-columns: 1.05fr 1.6fr;
    gap:36px; align-items:end; margin-bottom:28px;
  }
  .brand-name{
    margin:0;
    font-size: clamp(38px, 6vw, 72px);
    line-height: .95; letter-spacing:.2px; font-weight:900;
    background: linear-gradient(180deg, #fff, color-mix(in oklab, #fff 70%, var(--peach) 30%));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow: 0 6px 24px #00000030;
  }
  .hero-title{
    margin:0 0 8px;
    font-size: clamp(26px, 3.2vw, 40px);
    font-weight:800;
    text-align:left;
    position:relative; padding-left:26px;   /* يزحّها شوية على اليمين */
  }
  .hero-title::before{
    content:""; position:absolute; left:0; top:50%; transform:translateY(-50%);
    width:14px; height:14px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, var(--peach), var(--rose));
    box-shadow:0 0 18px color-mix(in oklab, var(--peach) 50%, transparent);
  }
  .lead{margin:0 0 10px; color:var(--muted)}
  .lead.dim{ color: color-mix(in oklab, var(--muted) 85%, var(--ink) 15%); } /* مغمّقة شوية */
  .hero-right{ padding-left:16px; } /* “على اليمين شوية” */

  /* ===== grid ===== */
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); /* أصغر شوية */
    gap:20px;
  }

  /* ===== Card ===== */
  .card{
    display:block; background:linear-gradient(180deg, color-mix(in oklab, var(--card) 90%, #1a2a52 10%), var(--card));
    border-radius:var(--radius);
    box-shadow:0 18px 40px #00000026, inset 0 1px 0 #ffffff0c;
    text-decoration:none; color:inherit; overflow:hidden;
    border:1px solid #ffffff12;
    transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease, filter .18s ease;
  }
  .card:focus-visible{outline:3px solid var(--ring)}
  .card:hover{
    transform:translateY(-6px);
    box-shadow: 0 24px 50px #00000033, 0 0 0 1px color-mix(in oklab, var(--teal) 30%, transparent), 0 0 24px color-mix(in oklab, var(--peach) 24%, transparent);
    border-color: color-mix(in oklab, var(--teal) 28%, transparent);
    filter:saturate(1.03);
  }
  .cover{ width:100%; height:160px; object-fit:cover; display:block; border-bottom:1px solid #ffffff12; } /* أصغر */
  .content{padding:14px 14px 10px}
  .title{font-weight:800; font-size:17px; margin:0 0 4px}
  .desc{margin:0 0 10px; color:var(--muted); font-size:13.5px}

  /* tags */
  .tags{display:flex; gap:8px; flex-wrap:wrap; margin:0 0 10px}
  .tag{
    font-size:12px; padding:3px 9px; border-radius:999px;
    background:linear-gradient(135deg, color-mix(in oklab, var(--peach) 60%, #fff 40%), color-mix(in oklab, var(--rose) 55%, #fff 45%));
    color:#17233a; border:1px solid color-mix(in oklab, var(--rose) 38%, transparent);
  }

  /* ===== Overlay style ===== */
  .card.overlay{ position:relative; }
  .card.overlay .stretched{position:absolute; inset:0; z-index:1;}
  .card.overlay .on-image,.card.overlay .btn{position:relative; z-index:2;}
  .card .stretched{ position:absolute; inset:0; z-index:1; }
  .card .inner{ position:relative; z-index:2; }
  .card.overlay .shade{ position:absolute; inset:0; background:linear-gradient(to top, rgba(16,43,87,.65) 0%, rgba(16,43,87,0) 65%); pointer-events:none; }
  .card.overlay .on-image{
    position:absolute; left:12px; right:12px; bottom:8px;
    display:grid; gap:8px; padding:10px; color:#fff;
    background: color-mix(in oklab, rgba(11,114,133,.35) 60%, rgba(0,0,0,.25) 40%);
    backdrop-filter: blur(12px);
    border:1px solid color-mix(in oklab, var(--teal) 45%, #ffffff22 55%);
    border-radius:12px;
  }
  .card.overlay .title{margin:0; font:800 18px/1.2 system-ui; text-shadow:0 1px 2px #0006}
  .card.overlay .desc{margin:0; font-size:13px; opacity:.97}

  /* ===== Section headings ===== */
  .section-title{margin:18px 0 8px; font-size:22px;}
  .cat{margin:20px 0}
  .cat-title{
    margin:0 0 8px; font-size:19px; font-weight:800; color:var(--ink);
    position:relative; display:inline-block; padding-bottom:6px;
  }
